<app-nav-bar></app-nav-bar>


<div class="max-w-4xl mx-auto">

  <div class="flex flex-col">
    <div class="overflow-x-auto shadow-md sm:rounded-lg">
      <div class="inline-block min-w-full align-middle">
        <div class="overflow-hidden ">

          <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-700">
            <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider border text-left text-gray-700 uppercase dark:text-gray-400">
                ID
              </th>
              <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider border text-left text-gray-700 uppercase dark:text-gray-400">
                NAME
              </th>
              <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider border text-left text-gray-700 uppercase dark:text-gray-400">
                PASSWORD
              </th>
              <th scope="col" class="p-4 border">
                <span class="sr-only ">Delete</span>
              </th>
              <th scope="col" class="p-4 border">
                <span class="sr-only ">Edit</span>
              </th>
            </tr>
            </thead>

<!--            TODO cambiar a formulario-->
            <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
            <tr *ngFor="let user of users" class="hover:bg-gray-100 dark:hover:bg-gray-700">
              <td class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">{{user.id}}</td>
                <th>
                  <input [(ngModel)]="user.name" placeholder="User name" class="py-4 px-4 text-sm font-medium text-gray-500 whitespace-nowrap dark:text-black">
                </th>
              <th>
                <input [(ngModel)]="user.password" placeholder="User password" class="py-4 px-4 text-sm font-medium text-gray-500 whitespace-nowrap dark:text-black">
              </th>
              <th>
                <button (click)="delete(user)" class="bg-red-900 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Delete</button>
              </th>
              <th>
                <button (click)="save(user)" class="bg-blue-900 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Save</button>
              </th>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
